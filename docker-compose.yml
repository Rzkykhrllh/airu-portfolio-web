version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airu-portfolio-fe
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Client-side API calls (browser → nginx → backend)
      - NEXT_PUBLIC_API_BASE_URL=/api
      # Server-side API calls (Next.js SSR → backend directly)
      - API_BASE_URL=http://airu-portfolio-api:8080
    networks:
      - airu-portfolio-network

networks:
  airu-portfolio-network:
    external: true
    name: airu-portfolio-be_airu-portfolio-network
